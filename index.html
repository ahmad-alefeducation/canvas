<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    </head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    canvas{
        border: 3px solid rgb(21, 0, 255);
    }
</style>
<body>

    <img src="./logic.png" id="myImage" width="50" height="50">

<canvas id="our-canvas" width="300" height="200">

    <script>
        
        let theCanvas = document.getElementById('our-canvas');
        let theContext = theCanvas.getContext('2d')
        
        let theImage = document.getElementById('myImage');

        theImage.onload = function() {
            let thePattern = theContext.createPattern(theImage,"repeat")
            theContext.fillStyle = thePattern;
            theContext.fillRect(0,0,theCanvas.width,theCanvas.height);
        }
        </script>

</body>
</html>
