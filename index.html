<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    </head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    canvas{
        border: 3px solid rgb(21, 0, 255);
    }
</style>
<body>

<canvas id="our-canvas" width="300" height="200">

    <script>
        let theCanvas = document.getElementById('our-canvas');
        let theContext = theCanvas.getContext('2d')

        /*
        x0 => Gradient Start From Left
        y0 => Gradient Start From Top
        x1 => Gradient End From Left
        y1 => Gradient End From Top
        */
        
        
        // myshape = theContext.createLinearGradient(0,0,300,0)
        // myshape = theContext.createLinearGradient(0,0,0,200)
        myshape = theContext.createLinearGradient(0,0,300,200)

        myshape.addColorStop(0,"red")
        myshape.addColorStop(1,"blue")

        theContext.fillStyle = myshape;

        theContext.fillRect(0,0,theCanvas.width,theCanvas.height);

    </script>
    
</body>
</html>
